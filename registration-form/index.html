<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="">First Name: *</label>
        <input type="text" class="text">
        <br>
        <label for="">Last Name: *</label>
        <input type="text" class="text">
        <br>
        <label for="">Email Address: *</label>
        <input type="email" class="email">
        <br>
        <label for="">Password: *</label>
        <input type="password" class="password">
        <br>
        <label for="">Password: *</label>
        <input type="password" class="password">
        <br>
        <label for="">Birthday: </label>
        <input type="date">
        <br>
        <label for="">Gender Identity:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" id="prefer-not-to-answer">
        <label for="prefer-not-to-answer">I prefer not to answer</label>
        <p>A short description about myself:</p>
        <textarea name="" id="" cols="30" rows="5"></textarea> 
        <br>
        <label for="select">Favorite Language:</label>
        <select name="" id="">
            <option value="" disabled selected hidden>choose one</option>
            <option value="">JavaScript</option>
            <option value="">Python</option>
            <option value="">CSS</option>
            <option value="">HTML</option>
        </select> <br>
        <input type="checkbox">
        <label for="checkbox">Yes, I would like to receive periodic email updates</label> <br>
        <button type="submit">Create Account</button>
        <p>* Indicates a required field</p>
    </form>
</body>

</html>
